# PHP Details
php_packages_extra:
  - php7.0-zip
  - php7.0-mcrypt
  - php7.0-intl
  - php7.0-mysql
  - php7.0-soap
php_webserver_daemon: nginx
# Composer Details
default_magento_composer_username: ''
default_magento_composer_password: ''
# Database details
magento_db_name: magento2
magento_db_user: magento2
magento_db_pass: magento2
# Nginx details
magento_web_root: /var/www/vhosts/magento2
default_magento_domain: www.magento2.dev


# Swarm settings
default_jenkins_url: ''
default_jenkins_username: ''
default_jenkins_password: ''

